<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Current Time</title>
   
</head>
<body>
<h1>The Time Is: <span id="time">123</span></h1>
<script type="text/javascript">
    document.getElementById("time").innerHTML = new Date().toLocaleTimeString();
</script>
